name: Build Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  N8N_IMAGE_NAME: ${{ github.repository }}
  RUNNERS_IMAGE_NAME: ${{ github.repository }}-runners

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get base version
        id: version
        run: |
          VERSION=$(cat BASE_VERSION)
          echo "base=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract n8n metadata
        id: meta-n8n
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.N8N_IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Extract runners metadata
        id: meta-runners
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RUNNERS_IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push n8n image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-n8n.outputs.tags }}
          labels: ${{ steps.meta-n8n.outputs.labels }}
          build-args: |
            BASE_VERSION=${{ steps.version.outputs.base }}
          cache-from: type=gha,scope=n8n
          cache-to: type=gha,mode=max,scope=n8n

      - name: Build and push runners image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.runners
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-runners.outputs.tags }}
          labels: ${{ steps.meta-runners.outputs.labels }}
          build-args: |
            BASE_VERSION=${{ steps.version.outputs.base }}
          cache-from: type=gha,scope=runners
          cache-to: type=gha,mode=max,scope=runners
